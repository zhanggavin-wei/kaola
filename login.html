<script>
    $("btnLogin").onclick = function () {
        // 发送ajax请求
        ajax02({
            method: "post",
            url: "loginCheck.php",
            params: `username=${$("username").value}&userpass=${$("userpass").value}`,
            callback: show
        })
    }

    function show(result) {
        if (result == "1") {
            addCookie("username",$("username").value,7);
           
            $("messageBox").style.cssText = "color:green";
            $("messageBox").innerHTML = "登录成功！跳转到<a href='index.html'>首页</a>";

        } else if (result == "0") {
            $("messageBox").style.cssText = "color:red";
            $("messageBox").innerHTML = "登录失败，用户名或者密码不对！";
        } else {
            $("messageBox").style.cssText = "color:red";
            $("messageBox").innerHTML = "登录失败，服务器出错了！";
        }
    }

    function $(str) {
        return document.getElementById(str);
    }


</script>
